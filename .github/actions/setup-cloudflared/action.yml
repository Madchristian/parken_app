name: 'Setup Cloudflared'
description: 'Download and install the Cloudflared binary'
inputs:
  version:
    description: 'Cloudflared version to download (default: latest)'
    required: false
    default: 'latest'

runs:
  using: 'composite'
  steps:
    - name: Download cloudflared for Linux
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        if [ "${{ inputs.version }}" == "latest" ]; then
          aria2c -x 16 "https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64"
        else
          aria2c -x 16 "https://github.com/cloudflare/cloudflared/releases/download/${{ inputs.version }}/cloudflared-linux-amd64"
        fi

    - name: Install cloudflared
      shell: bash
      working-directory: ${{ github.workspace }}
      run: |
        mkdir -p .cloudflared-bin
        chmod +x cloudflared-linux-amd64
        mv cloudflared-linux-amd64 .cloudflared-bin/cloudflared
        echo "${{ github.workspace }}/.cloudflared-bin" >> $GITHUB_PATH