name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
      - run: npm install

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      DOCKER_IMAGE_TAG: ${{ github.ref == 'refs/heads/main' && 'production' || 'development' }}
      CONTAINER_NAME: ${{ github.ref == 'refs/heads/main' && 'parken_app' || 'parken_app-dev' }}
      SSH_USERNAME: christian
      TAILSCALE_AUTH_KEY: ${{ secrets.TAILSCALE_AUTH_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Setup Tailscale
        uses: tailscale/github-action@v1
        env:
          SERVER_IP: "100.122.109.36"
        with:
          auth_key: ${{ env.TAILSCALE_AUTH_KEY }}
          tailscale_version: "1.18.0"


      - name: Build and Deploy
        run: |
          docker build -t parken_app:$DOCKER_IMAGE_TAG .
          docker save -o parken_app.tar parken_app:$DOCKER_IMAGE_TAG
          scp -v -i ~/.ssh/private_key parken_app.tar $SSH_USERNAME@$SERVER_IP:/tmp/
          ssh -v -i ~/.ssh/private_key $SSH_USERNAME@$SERVER_IP "docker load -i /tmp/parken_app.tar && docker stop $CONTAINER_NAME || true && docker rm $CONTAINER_NAME || true && docker run -d --name $CONTAINER_NAME -p 3001:3001 parken_app:$DOCKER_IMAGE_TAG"
